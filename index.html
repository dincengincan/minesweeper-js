<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <style>
      body {
        font-family: "Courier New", Courier, monospace;
      }

      * {
        font-weight: bold;
      }
      #grid {
        background-color: lightgray;
        display: inline-block;
      }
      #restart {
        padding: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Minesweeper</h1>
    <h3>Click to reveal the cell.</h3>
    <h3>Click & hold/right click to mark the cell with flag.</h3>
    <h3 id="flag-count"></h3>
    <div id="grid"></div>
    <br />
    <h2 id="game-result"></h2>
    <button id="restart">Restart</button>

    <script src="index.js"></script>
  </body>
</html>
